<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静安区约会地点推荐</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .location-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            transition: transform 0.2s;
        }
        .location-card:hover {
            transform: scale(1.02);
        }
        .location-name {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .location-address {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>静安区约会地点推荐</h1>
    <div class="location-card">
        <div class="location-name">静安寺</div>
        <div class="location-address">地址：南京西路1686号(静安寺地铁站1号口步行60米)</div>
    </div>
    <div class="location-card">
        <div class="location-name">上海自然博物馆</div>
        <div class="location-address">地址：北京西路510号</div>
    </div>
    <div class="location-card">
        <div class="location-name">静安雕塑公园</div>
        <div class="location-address">地址：石门二路128号(近北京西路)(自然博物馆地铁站1号口旁)</div>
    </div>
</body>
</html>
